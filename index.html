<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pay ₹450 – Dr. Jahnavi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
    }

    h1 {
      text-align: center;
      margin-top: 24px;
      margin-bottom: 4px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-top: 0;
      margin-bottom: 24px;
    }

    iframe {
      width: 100%;
      height: 720px;
      border: none;
    }

    /* BOTTOM PAY BUTTON */
    .pay-bar {
      position: fixed;
      bottom: 16px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 999;
      pointer-events: none;
    }

    .pay-btn {
      pointer-events: auto;
      background: #0f9d58;
      color: white;
      padding: 14px 32px;
      font-size: 17px;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      border: none;
      cursor: pointer;
    }

    /* MODALS */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 14px;
      text-align: center;
      max-width: 320px;
      width: 90%;
    }

    .close-btn {
      margin-top: 16px;
      background: #d93025;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* UPI OPTIONS */
    .upi-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 16px;
    }

    .upi-option {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .upi-option img {
      height: 28px;
    }

    @media (max-width: 767px) {
      body {
        padding-bottom: 96px;
      }
    }
  </style>
</head>

<body>

  <h1>Pay ₹450</h1>
  <p class="subtitle">Derma Consultation with <strong>Dr. Jahnavi</strong></p>

  <!-- TALLY FORM -->
  <iframe
    data-tally-src="https://tally.so/r/RGxXal"
    loading="lazy">
  </iframe>

  <!-- PAY BUTTON -->
  <div class="pay-bar">
    <button id="payBtn" class="pay-btn">Pay Consultation Fee</button>
  </div>

  <!-- DESKTOP QR MODAL -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <p>Scan using Google Pay / PhonePe / Paytm</p>
      <img src="upi-qr.png" width="220" />
      <br />
      <button class="close-btn" onclick="closeQR()">Close</button>
    </div>
  </div>

  <!-- MOBILE UPI APP MODAL -->
  <div class="modal" id="upiModal">
    <div class="modal-content">
      <p><strong>Choose a UPI App</strong></p>

      <div class="upi-options">
        <a class="upi-option" href="upi://pay?pa=jahnavireddy.yatham@oksbi&pn=Jahnavi%20Reddy&am=450&cu=INR&tn=Dermatology%20consultation%20fee">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Google_Pay_logo.svg" />
          GPay
        </a>

        <a class="upi-option" href="upi://pay?pa=jahnavireddy.yatham@oksbi&pn=Jahnavi%20Reddy&am=450&cu=INR&tn=Dermatology%20consultation%20fee">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/PhonePe_Logo.svg" />
          PhonePe
        </a>

        <a class="upi-option" href="upi://pay?pa=jahnavireddy.yatham@oksbi&pn=Jahnavi%20Reddy&am=450&cu=INR&tn=Dermatology%20consultation%20fee">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Paytm_logo.png" />
          Paytm
        </a>

        <a class="upi-option" href="upi://pay?pa=jahnavireddy.yatham@oksbi&pn=Jahnavi%20Reddy&am=450&cu=INR&tn=Dermatology%20consultation%20fee">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/CRED_logo.png" />
          CRED
        </a>
      </div>

      <button class="close-btn" onclick="closeUPI()">Cancel</button>
    </div>
  </div>

  <!-- TALLY SCRIPT -->
  <script>
    var d = document, w = "https://tally.so/widgets/embed.js";
    if (!d.querySelector(`script[src="${w}"]`)) {
      var s = d.createElement("script");
      s.src = w;
      s.async = true;
      d.body.appendChild(s);
    }
  </script>

  <!-- LOGIC -->
  <script>
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const payBtn = document.getElementById("payBtn");
    const qrModal = document.getElementById("qrModal");
    const upiModal = document.getElementById("upiModal");

    payBtn.onclick = () => {
      if (isMobile) {
        upiModal.style.display = "flex";
      } else {
        qrModal.style.display = "flex";
      }
    };

    function closeQR() {
      qrModal.style.display = "none";
    }

    function closeUPI() {
      upiModal.style.display = "none";
    }
  </script>

</body>
</html>
