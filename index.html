<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pay ₹450 – Dr. Jahnavi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
    }

    h1 {
      text-align: center;
      margin-top: 24px;
      margin-bottom: 4px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-top: 0;
      margin-bottom: 24px;
    }

    /* FULL WIDTH TALLY FORM */
    iframe {
      width: 100%;
      height: 720px;
      border: none;
    }

    /* FIXED PAY BUTTON BAR */
    .pay-bar {
      position: fixed;
      bottom: 16px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 999;
      pointer-events: none;
    }

    .pay-btn {
      pointer-events: auto;
      background: #0f9d58;
      color: white;
      padding: 14px 32px;
      font-size: 17px;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      border: none;
      cursor: pointer;
    }

    /* QR MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 14px;
      text-align: center;
      max-width: 300px;
    }

    .modal-content img {
      width: 220px;
      margin-top: 12px;
    }

    .close-btn {
      margin-top: 16px;
      background: #d93025;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Prevent button overlap on desktop */
    @media (min-width: 768px) {
      body {
        padding-bottom: 0;
      }
    }

    /* Add space for button on mobile */
    @media (max-width: 767px) {
      body {
        padding-bottom: 96px;
      }
    }
  </style>
</head>

<body>

  <h1>Pay ₹450</h1>
  <p class="subtitle">Derma Consultation with <strong>Dr. Jahnavi</strong></p>

  <!-- TALLY FORM (FULL WIDTH) -->
  <iframe
    data-tally-src="https://tally.so/r/RGxXal"
    loading="lazy">
  </iframe>

  <!-- FIXED PAY BUTTON -->
  <div class="pay-bar">
    <a
      id="payBtn"
      class="pay-btn"
      href="upi://pay?pa=jahnavi.yatham@oksbi&pn=Dr.%20Jahnavi&am=450&cu=INR&tn=Derma%20Consultation%20with%20Dr.%20Jahnavi"
    >
      Show QR to Pay
    </a>
  </div>

  <!-- QR MODAL (DESKTOP ONLY) -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <p>Scan using Google Pay / PhonePe / Paytm</p>
      <img src="upi-qr.png" alt="UPI QR" />
      <br />
      <button class="close-btn" onclick="closeQR()">Close</button>
    </div>
  </div>

  <!-- TALLY EMBED SCRIPT -->
  <script>
    var d = document, w = "https://tally.so/widgets/embed.js";
    if (!d.querySelector(`script[src="${w}"]`)) {
      var s = d.createElement("script");
      s.src = w;
      s.async = true;
      d.body.appendChild(s);
    }
  </script>

  <!-- DEVICE LOGIC -->
  <script>
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const payBtn = document.getElementById("payBtn");
    const modal = document.getElementById("qrModal");

    if (!isMobile) {
      // Desktop → show QR modal instead of redirect
      payBtn.addEventListener("click", function (e) {
        e.preventDefault();
        modal.style.display = "flex";
      });
    }

    function closeQR() {
      modal.style.display = "none";
    }
  </script>

</body>
</html>
